<!DOCTYPE html>
<html>
    <head lang="en-US">
        <link rel="stylesheet" href="./src/stylesheets/style.css">
        <title>Album A Day</title>
        <link rel="icon" type="image/x-icon" href="./public/images/favicon.ico">
    </head>

    <body>
        <script type='module' src='./src/index.js'></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <header id="header">
            <img id="logo" class="logo" src="./public/images/logo.png">
            <p>Album A Day</p>
            <hr>
        </header>

        <div class="rules">
            <h1>Ranking Range</h1>
            <hr>
            <div>
                <p>From: </p>
                <input type="number" id="range-from"></input>
            </div>
            <hr>
            <div>
                <p>To: </p>
                <input type="number" id="range-to"></input>
            </div>
        </div>

        <main id="main">
            <div id="cover-container" class="album-cover">
                <img id="album-cover" class="cover-image">
            </div>
            
            <section id="text-container">
                <h1 id="album-name">Loading images: </h1>
                <h2 id="album-release">Last updated: April 7th, 2024</h2>

                <h3 id="album-genre">Current album count: 300</h3>
                <h3>Ranked #<span id="album-rank">???</span> on RateYourMusic</h3>
            </section>
        </main>

        <img class="spider" src="https://media.tenor.com/jnh4LaTmuFMAAAAM/spider-man-dance-memes.gif">
    </body>
</html>
